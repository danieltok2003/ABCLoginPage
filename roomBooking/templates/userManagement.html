{% extends 'base.html' %}

{% block title %}Manage users{% endblock %}

{% block content %}
    <br>
    <div class="container py-4 boxColor boxShadow">
        <h1>Manage users</h1>
        <button><a href="{% url 'signup' %}">Create staff/admin account</a></button>
        <table class="dataTable">
        <tr style="font-weight:bold">
            <th>Username</th>
            <th>isStaff</th>
            <!-- <th>Delete user</th> -->
        </tr>
        {% for user in users %}
        <tr>
            <td> {{user.username}}</td>
            <td> {{user.is_staff}}</td>
        <!-- <td><i class="bi bi-x-octagon" style='color:red'></i></td> -->
        {% endfor %}
        </tr>
    </table>
    </div>
    

{% endblock %}
