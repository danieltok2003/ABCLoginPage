{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}
{% if user.is_authenticated %}
    Hi {{ user.username }}

    {% if user.is_staff %}
        <p>Admin</p>
    {% else %}
        <p>Staff </p>
    {% endif %}

    <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">Log In</a>
{% endif %}
{% endblock %}
