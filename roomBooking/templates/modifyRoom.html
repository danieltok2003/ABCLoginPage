{% extends 'base.html' %}

{% block title %} Modify room {% endblock %}

{% block content %}
    <h1>Modify room</h1>
    <form action="updateRoom/{{ room.id }}" method="post">
        {% csrf_token %}
        Room name: <br>
        <input name="roomName" value="{{ room.roomName}}">
        <br><br>
        Capacity: <br>
        <input name="capacity" value ="{{ room.capacity}}">
        <br><br>
        <input type="submit" value="Submit">

    </form>
{% endblock %}
